<!doctype html>
<html lang="en" data-framework="backbonejs">
	<head>
		<meta charset="utf-8">
		<title>Bluemix Guide Todo</title>
		<link rel="stylesheet" href="stylesheets/base.css">
		<link rel="icon" href="images/bluemix-icon.png">
	</head>
	<body>



	<!-- Quick Extra Todo for you
        1) Copy a picture of you into the images folder.
        2) Update the code copied below with your new image name if the name of your image is different
        3) Add some text about you in the text area and later will send it Watson to analyze the text.
        4) Done!, rerun the app locally and see your changes on the browser
    -->
        <section class="aboutUser">
            <a>
                <img class="userImage" src="images/user.png" alt="user">
            </a>
            <h1>Watson and You</h1>
                <form class="input--form">
                    <textarea rows="4" cols="50" class="input--form--textarea" placeholder="Please enter some text about you to analyze (minimum of 100 words)...">
                    Please enter some text about you to analyze (minimum of 100 words)...
                    </textarea>

                    <br>

                    <button type="submit" class="base--button input--submit-button2">Analyze</button>

                    <div class="watsonRespond">
                        <%= WatsonOutput %>

                    </div>


                </form>

            </textarea>
        </section>



    <section id="todoapp">
        <header id="header">
            <h1>To-Do App</h1>

                        <input id="new-todo" placeholder="Loading..." autofocus>
        </header>
        <section id="main">

            <input id="toggle-all" type="checkbox">
            <label for="toggle-all">Mark all as complete</label>

            <ul id="todo-list"></ul>
        </section>
        <footer id="footer"></footer>
    </section>

    <footer id="info">
        <p><b>Guide Part 1</b> <br>To-Do's are saved to browser memory <hr/></p>
        <p><b>Guide Part 2</b> <br>To-Do's are saved to Cloudant Database<hr/></p>
        <p><b>Guide Part 3</b> <br>To-Do's are saved to Cloudant Database + Watson Services are added to enhance the app<hr/></p>
    </footer>

    <script type="text/template2" id="item-template">
        <div class="view">
            <input class="toggle" type="checkbox" <%= completed ? 'checked' : '' %>>
            <label><%- title %></label>


            <button class="destroy"></button>
        </div>

        <input class="edit" value="<%- title %>">

    </script>


<script type="text/template" id="stats-template">
        <span id="todo-count"><strong><%= remaining %></strong> <%= remaining === 1 ? 'item' : 'items' %> left</span>
        <ul id="filters">
            <li>
                <a class="selected" href="#/">All</a>
            </li>
            <li>
                <a href="#/active">Active</a>
            </li>
            <li>
                <a href="#/completed">Completed</a>
            </li>
        </ul>
        <% if (completed) { %>
        <button id="clear-completed">Clear completed (<%= completed %>)</button>
        <% } %>
    </script>

    <script src="js/base.js"></script>
    <script src="//code.jquery.com/jquery-2.0.0.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.6.0/underscore-min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.1/backbone-min.js"></script>
    <script src="js/models/todo.js"></script>
    <script src="js/collections/todos.js"></script>
    <script src="js/views/todo-view.js"></script>
    <script src="js/views/app-view.js"></script>
    <script src="js/routers/router.js"></script>
    <script src="js/app.js"></script>




    </body>
</html>
